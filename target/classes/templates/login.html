<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/head"></th:block>
<body>
<div class="container-fluid">
    <th:block th:replace="fragments/navbar"></th:block>
    <main class="mt-3">
        <form class="mx-auto w-75" th:method="post" th:action="@{/login}">
            <div class="form-group">
                <div class="label-center d-flex justify-content-center">
                    <label for="username" class="text-blog h3">Username</label>
                </div>
                <input type="text" class="form-control" id="username" placeholder="Username..." name="username"/>
            </div>
            <div class="form-group">
                <div class="label-center d-flex justify-content-center">
                    <label for="password" class="text-blog h3">Password</label>
                </div>
                <input type="password" class="form-control" id="password" placeholder="Password..." name="password"/>
            </div>
            <hr class="bg-blog hr-2"/>
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn bg-blog text-white">Login</button>
            </div>
            <hr class="bg-blog hr-2"/>
            <a th:href="@{/registration}">Registration</a>
        </form>
    </main>
    <th:block th:replace="fragments/footer"></th:block>
</div>
</body>
</html>
