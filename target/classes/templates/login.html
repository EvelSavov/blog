<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/head"></th:block>
<body>

<th:block th:replace="fragments/navbar"></th:block>
<main>

    <div class="container text-center w-50">

        <form class="mx-auto " th:method="post" th:action="@{/login}">

            <h1>Login</h1>
            <hr class="bg-blog hr-2"/>


            <div class="form-group">
                <div class=" justify-content-center">
                    <label for="username" class="text-blog h3">Username</label>
                </div>
                <input type="text" class="form-control" id="username" placeholder="Username..." name="username"
                       required/>
            </div>

            <div class="form-group">
                <div class=" justify-content-center">
                    <label for="password" class="text-blog h3">Password</label>
                </div>
                <input type="password" class="form-control" id="password" placeholder="Password..." name="password"
                       required/>
            </div>

            <div class="justify-content-center">
                <button type="submit" class="btn btn-blog">Login</button>
            </div>

        </form>

    </div>

</main>

<th:block th:replace="fragments/footer"></th:block>

</body>
</html>
