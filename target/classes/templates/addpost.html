<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="fragments/head"></th:block>

<body>
<th:block th:replace="fragments/navbar"></th:block>
<div class="container">


    <main class="mt-3">
        <form class="mx-auto w-75" th:method="post" th:action="@{/addpost}">
            <div class="form-group">
                <div class="label-center d-flex justify-content-center">
                    <label for="title" class="text-blog h3">Title</label>
                </div>
                <input type="text" class="form-control" id="title" placeholder="Title..." name="title"
                />
            </div>
            <div class="form-group">
                <div class="label-center d-flex justify-content-center">
                    <label for="body" class="text-blog h3">Content</label>
                </div>
                <textarea class="form-control" id="body" name="body" rows="22" placeholder="Post..."></textarea>
            </div>
            <div class="form-group">
                <div class="label-center d-flex justify-content-center">
                    <label for="category" class="text-blog h3">Category</label>
                </div>
                <input type="text" class="form-control" id="category" placeholder="Category..." name="category"/>
            </div>

            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn bg-blog ">Post</button>
            </div>
            <hr class="bg-blog hr-2"/>
        </form>


    </main>
</div>
<th:block th:replace="fragments/footer"></th:block>
</body>
</html>
