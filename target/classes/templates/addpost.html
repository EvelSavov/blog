<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="fragments/head"></th:block>

<body>
<th:block th:replace="fragments/navbar"></th:block>
<main>
    <div class="container text-center">

        <h1>New post</h1>
        <hr class="bg-blog hr-2"/>

        <form class="mx-auto w-75" th:method="post" th:action="@{/addpost}">

            <div class="form-group">
                <div class=" justify-content-center">
                    <label for="title" class="text-blog h3">Title</label>
                </div>
                <input type="text" class="form-control" id="title" placeholder="Title..." name="title"
                />
            </div>

            <div class="form-group">
                <div class=" justify-content-center">
                    <label for="body" class="text-blog h3">Content</label>
                </div>
                <textarea class="form-control" id="body" name="body" rows="23" placeholder="Post..."></textarea>
            </div>

            <div class="form-group">
                <div class=" justify-content-center">
                    <label for="category" class="text-blog h3">Category</label>
                </div>
                <select class="form-control" id="category" name="category">
                    <th:block th:each="category:${categories}">
                        <option th:value="${category.id}" th:text="${category.categoryName}"></option>
                    </th:block>
                </select>

            </div>

            <div class="justify-content-center">
                <button type="submit" class="btn bg-blog ">Post</button>
            </div>

        </form>

        <br/>

    </div>

</main>

<th:block th:replace="fragments/footer"></th:block>
</body>
</html>
