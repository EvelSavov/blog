<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/head"></th:block>
<body>
<th:block th:replace="fragments/navbar"></th:block>

<main>

    <div class="container w-50 text-center">

        <h1>My profile</h1>
        <hr class="bg-blog hr-2"/>

        <div class="form-group">
            <div class=" justify-content-center">
                <label for="firstName" class="text-blog h3">Firs Name</label>
            </div>
            <input type="text" class="form-control" id="firstName" name="firstName" th:value="${user.firstName}"
                   disabled/>
        </div>

        <div class="form-group">
            <div class=" justify-content-center">
                <label for="lastName" class="text-blog h3">Last name</label>
            </div>
            <input type="text" class="form-control" id="lastName" placeholder="LastName..." name="lastName"
                   th:value="${user.lastName}" disabled/>
        </div>

        <div class="form-group">
            <div class=" justify-content-center">
                <label for="username" class="text-blog h3">Username</label>
            </div>
            <input type="text" class="form-control" id="username" placeholder="Username..." name="username"
                   th:value="${user.username}" disabled/>
        </div>

        <div class="form-group">
            <div class=" justify-content-center">
                <label for="email" class="text-blog h3">Email</label>
            </div>
            <input type="text" class="form-control" id="email" placeholder="Email..." name="email"
                   th:value="${user.Email}" disabled/>
        </div>

        <div class="form-group">
            <div class="justify-content-center">
                <label for="address" class="text-blog h3">Address</label>
            </div>
            <input type="address" class="form-control" id="address" placeholder="Address..." name="address"
                   th:value="${user.address}" disabled/>
        </div>

        <hr class="bg-blog hr-2"/>

        <div class=" justify-content-center">
            <a class="btn btn-blog" th:href="@{/myposts}">My Posts</a>
        </div>

        <br/>

        <div class=" justify-content-center">
            <a class="btn btn-blog" th:href="@{/mycomments}">My Comments</a>
        </div>

    </div>

</main>


<th:block th:replace="fragments/footer"></th:block>
</body>
</html>
