<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/head"></th:block>
<body>
<div class="container-fluid">
    <th:block th:replace="fragments/navbar"></th:block>
    <main class="mt-3">
        <hr class="bg->blog hr-2"/>
        <div class="print-container container-fluid">
            <div class="row mb-4 d-flex flex-wrap">

                <div class="print-scheduled home-doc bg-blog rounded">
                    <div class="buttons-holder w-75 mx-auto d-flex justify-content-between">
                        <a th:href="@{/registration}"
                           class="btn bg-blog text-white font-weight-bold mb-3">Register</a>
                    </div>
                </div>

                <div class="print-scheduled home-doc bg-blog rounded">
                    <div class="buttons-holder w-75 mx-auto d-flex justify-content-between">
                        <a th:href="@{/login}"
                           class="btn bg-blog text-white font-weight-bold mb-3">Login</a>

                    </div>
                </div>

                <div class="print-scheduled home-doc bg-blog rounded">
                    <div class="buttons-holder w-75 mx-auto d-flex justify-content-between">
                        <a th:href="@{/allpost}"
                           class="btn bg-blog text-white font-weight-bold mb-3">All Post</a>
                    </div>
                </div>

            </div>
        </div>
        <hr class="bg-blog hr-2 mt-5"/>
    </main>
    <th:block th:replace="fragments/footer"></th:block>
</div>
</body>
</html>
