<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/head"></th:block>
<body>
<th:block th:replace="fragments/navbar"></th:block>

<main>

    <div class="container text-center">

        <form class="mx-auto w-75" th:method="post" th:action="@{/update/{id}(id=${post.id})}">

            <div class="form-group">
                <div class="justify-content-center">
                    <label for="title" class="text-blog h3">Title</label>
                </div>
                <input type="text" class="form-control" id="title" th:value="${post.title}" name="title"
                />
            </div>

            <div class="form-group">
                <div class="justify-content-center">
                    <label for="body" class="text-blog h3">Content</label>
                </div>
                <textarea class="form-control" id="body" name="body" rows="10" th:text="${post.body}"></textarea>
            </div>

            <hr class="bg-blog hr-2"/>

            <div class="form-group">
                <div class="justify-content-center">
                    <label for="category" class="text-blog h3">Category</label>
                </div>
                <select class="form-control" id="category" name="category">
                    <th:block th:each="category:${categories}">
                        <option th:value="${category.id}" th:text="${category.categoryName}"
                                th:selected="(${category.categoryName}==${post.category})"></option>
                    </th:block>
                </select>
            </div>

            <hr class="bg-blog hr-2"/>

            <div class="justify-content-center">
                <button type="submit" class="btn bg-blog text-white">Update</button>
            </div>

            <hr class="bg-blog hr-2"/>

        </form>

    </div>

</main>
<th:block th:replace="fragments/footer"></th:block>
</body>
</html>
