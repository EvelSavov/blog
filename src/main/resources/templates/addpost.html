<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="fragments/head"></th:block>

<body>
<th:block th:replace="fragments/navbar"></th:block>
<main>
    <div class="container text-center blog-container">

        <h1>New post</h1>
        <hr class="bg-blog hr-2"/>

        <form class="mx-auto w-75" th:method="post" th:action="@{/addpost}">



            <div class="form-group">
                <div class=" justify-content-center">
                    <label for="title" class="text-blog h3">Title</label>
                </div>
                <small id="titleHelp" class="text-danger"></small>
                <input type="text" class="form-control" id="title" placeholder="Title..." name="title"
                       required maxlength="250" autocomplete="off"/>
            </div>

            <div class="form-group">
                <div class=" justify-content-center">
                    <label for="body" class="text-blog h3">Content</label>
                </div>
                <div class="m-3">
                    <span class="btn btn-blog  btn-file">
                        Upload file  <input type="file" id="input-file" accept=".txt">
                    </span>
                </div>
                <small id="bodyHelp" class="text-danger"></small>
                <textarea class="form-control" id="body" name="body" rows="14" placeholder="Post..." minlength="200"
                          required></textarea>
            </div>

            <div class="form-group">
                <div class=" justify-content-center">
                    <label for="category" class="text-blog h3">Category</label>
                </div>
                <select class="form-control" id="category" name="category" required>
                    <th:block th:each="category:${categories}">
                        <option th:value="${category.id}" th:text="${category.categoryName}"></option>
                    </th:block>
                </select>

            </div>
            <br/>
            <div class="justify-content-center">
                <button id="postBtn" type="submit" class="btn btn-blog ">Post</button>


            </div>

        </form>

        <br/>

    </div>

</main>

<th:block th:replace="fragments/footer"></th:block>
<br/>
<br/>
<br/>
</body>
<script th:src="@{/js/postValidationScript.js}"></script>
<script th:src="@{/js/addPostFromFile.js}"></script>
</html>
